<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Gerador de Mamada</title>
        <link rel="shortcut icon" href="img/mamadeira.bmp">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body class=body>
        <div id="app">
            <input onfocus="foco()" onblur="desfoco()" type="text" placeholder="Digite um Nome">
            <button class="btn btn-collor" onmouseover="onmouse(btn)" onmouseout="outmouse(btn)">Seja Mamado</button>
        </div>
        
        <div class=contador>
            <div id=box></div>
            <div id=box2></div>
            <div id=box3></div>
            <div id=box4></div>
            <span class=numero>0</span>
            <span class=conta>Contador de Mamadas</span>
            <span class=conta2>Contador de Mortes</span>
            <span class=numero2>0</span>
        </div>
        <h1 class=title>GERADOR DE MAMADA</h1>

        <div id=alert>
        <span id=span></span>
        <div class=fechar onmouseover="onmouse(fechar)" onmouseout="outmouse(fechar)"><a class=a>fechar</a></div>
        </div>

        <div id=contorno></div>
        <button id=azul></button>
        <button id=vermelho></button>
        <div id=verde></div>
        <div id=amarelo></div>
        <div id=rosa></div>
        <div id=preto></div>
        <h1 id=direitos>Todos os direitos reservados.</h1>
            

        <script src="script.js"></script>

    </body>
</html>
